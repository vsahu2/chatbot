<!DOCTYPE html>
<html>
<head>
    <title>ðŸŒ¿ EcoCity Chat Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0c0;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80'><text x='0' y='15' font-size='16'>ðŸŒ±</text></svg>");
            background-repeat: repeat;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(5px);
        }
        .chat-bot-face {
            font-size: 40px;
            margin-bottom: 10px;
            animation: talk 2s infinite;
        }
        @keyframes talk {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .response {
            margin-top: 15px;
            background: #f0fff0;
            padding: 10px;
            border-radius: 5px;
        }
        .suggestion {
            color: #2E8B57;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="chat-bot-face">ðŸŒ±ðŸ˜Š</div>
        <h2>EcoCity Assistant</h2>
        <form method="POST" action="/ask">
            <input type="text" name="query" placeholder="Say hi to start!" required>
            <button type="submit">Send</button>
        </form>

        {% if response %}
        <div class="response">
            <p>{{ response.text }}</p>
            {% if response.suggestions %}
                <p class="suggestion">More ideas: {{ response.suggestions|join(", ") }}</p>
            {% endif %}
            {% if city_data %}
                <h4>City Info:</h4>
                <pre>{{ city_data }}</pre>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
